    <title>Navbar</title>
    
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
            text-decoration-line:none ;
        }


        #navbar{
            width: 100%;
            height: 60px;
            background-color: #131921;
            /* background-color: white; */
            display: flex;
        }
        #logo-location{
            width: 290px;
            height: 100%;
            /* border: 1px solid #131921; */
            display: flex;
            margin-left: 10px;
        }
        #logo{
            width: 45%;
            height: 80%;
            border: 1px solid #131921;
            margin-top: 5px;
        }
        #logo:hover{
            border: 1px solid white;
            border-radius: 3px;
            cursor:pointer;
        }
        #logo h1{
            color: white;
            font-family:"Amazon Ember", Arial, sans-serif;
            font-weight: 700;
            font-size: 28px;
            display: flex;
            width: 100px;
            margin-left: 5px;

        }
        #logo img{
            width: 60px;
            height: 12px;
            margin:0px 0px 5px 10px;
        }
        #Location{
            width: 50%;
            height: 80%;
            border: 1px solid #131921;
            margin-top: 5px;
            display: flex;
            margin-left: 5px;
        }
        #Location:hover{
            border: 1px solid white;
            border-radius:3px;
            cursor:pointer;
        }
        #Location i{
            margin-top: 17px;
            margin-left: 6px;
            font-size: 16px;
            color: white;
        }
        #Location h3{
            color: white;
            font-size: 12px;
            font-family:"Amazon Ember", Arial, sans-serif;
            margin: 0px auto auto 5px;
        }
        #Location p{
            color:#d5dbe4;
            font-size: 13px;
            font-family:"Amazon Ember", Arial, sans-serif;
            margin: 6px auto auto 5px;
        }
        #search-bar{
            /* border: 1px solid red; */
            background-color: white;
            border-radius: 5px;
            width: 660px;
            height: 40px;
            display: flex;
            margin: 10px 0px 0px 0px;
        }
        #searchDropdownBox{
            width: 50px;
            height: 100%;
            /* border: 1px solid red; */
        }
        #searchDropdownBox select:hover{
            background-color: #d0d3d8;
            cursor: pointer;
        }
        #searchDropdownBox select{
            
            width:50px;
            height: 100%;
            font-family:"Amazon Ember", Arial, sans-serif;
            font-size: 12px;
            font-weight: 400;
            border: 1px solid #c0c1c2;
            /* border: none; */
            background-color: #f3f7f7;

            border-top-left-radius:5px ;

        #input-bar{

            height: 100%;

            height: 100%;

        }
        #serch-icon{

            background-color: #fcc175;

            font-size: 20px;
        }
        #serch-icon i{

        }
        #serch-icon:hover{

            cursor: pointer;
        }
        #extra-bar{

        #language{

            border-radius: 3px;
            cursor: pointer;
        }
        #sing-bar p{

            margin-top: 8px;
            margin-left: 8px;
        }
        #sing-bar h3{

            margin-left: 8px;
        }
        #order-return-bar{

            width: 75px;
            /* color: white; */

            border-radius: 3px;
            cursor: pointer;
        }
        #order-return-bar p{
            color: white;
            margin-top: 8px;
            margin-left: 8px;
        }
        #order-return-bar h3{
            color: white;
            margin-left: 8px;
        }
        #cart-bar{
            border: 1px solid #131921;
            height: 100%;
            width: 85px;
            /* color: white; */
            font-family:"Amazon Ember", Arial, sans-serif;
            /* font-size: 12px; */
            margin-left: 5px;
            /* display:wrap; */

        }
        #cart-bar:hover{
            border: 1px solid white;
            border-radius: 3px;
            cursor: pointer;
        }
        #cart-bar a{
            display: flex;
            
        }
        #cart-bar i{
            font-size:25px ;
            color: white;
            margin-left: 8px;
            margin-top: 10px;
        }
        #cart-bar h3{

            color: white;
            margin-left: 5px;
            margin-top: 19px;
            font-size: 15px;

        #navbar-2nd-stage-link div:hover{

            width: auto;

        #navbar-2nd-stage-bar{

        #navbar-2nd-stage-bar h3{

            margin: 3px 0px 0px 5px;
        }
