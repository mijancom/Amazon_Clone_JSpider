<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Navbar</title>
    
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }

        #navbar{
            width: 100%;
            height: 60px;
            background-color: #131921;
            /* background-color: white; */
            display: flex;
        }
        #logo-location{
            width: 290px;
            height: 100%;
            /* border: 1px solid red; */
            display: flex;
            margin-left: 10px;
        }
        #logo{
            width: 45%;
            height: 80%;
            /* border: 1px solid teal; */
            margin-top: 5px;
        }
        #logo:hover{
            border: 1px solid white;
            border-radius: 5px;
            cursor:pointer;
        }
        #logo h1{
            color: white;
            font-family:"Amazon Ember", Arial, sans-serif;
            font-weight: 700;
            font-size: 28px;
            display: flex;
            width: 100px;
            margin-left: 5px;

        }
        #logo img{
            width: 60px;
            height: 12px;
            margin:0px 0px 5px 10px;
        }
        #Location{
            width: 50%;
            height: 80%;
            /* border: 1px solid teal; */
            margin-top: 5px;
            display: flex;
            margin-left: 5px;
        }
        #Location:hover{
            border: 1px solid white;
            border-radius:5px;
            cursor:pointer;
        }
        #Location i{
            margin-top: 17px;
            margin-left: 6px;
            font-size: 16px;
            color: white;
        }
        #Location h3{
            color: white;
            font-size: 13px;
            font-family:"Amazon Ember", Arial, sans-serif;
            margin: 0px auto auto 5px;
        }
        #Location p{
            color:#d5dbe4;
            font-size: 13px;
            font-family:"Amazon Ember", Arial, sans-serif;
            margin: 6px auto auto 5px;
        }
        #search-bar{
            /* border: 1px solid red; */
            background-color: white;
            border-radius: 5px;
            width: 660px;
            height: 40px;
            display: flex;
            margin: 10px 0px 0px 0px;
        }
        #searchDropdownBox{
            width: 50px;
            height: 100%;
            /* border: 1px solid red; */
        }
        #searchDropdownBox select:hover{
            background-color: #d0d3d8;
            cursor: pointer;
        }
        #searchDropdownBox select{
            
            width:50px;
            height: 100%;
            font-family:"Amazon Ember", Arial, sans-serif;
            font-size: 12px;
            font-weight: 400;
            border: 1px solid #c0c1c2;
            /* border: none; */
            background-color: #f3f7f7;
            border-bottom-left-radius: 5px;
            border-top-left-radius:5px ;
        }
        #input-bar{
            width: 565px;
            height: 100%;
        }
        #input-bar input{
            width: 100%;
            height: 100%;
            border: none;

        }
        #serch-icon{
            width: 45px;
            height: 100%;
            /* border: 1px solid red; */
            background-color: #febd69;
            border-bottom-right-radius: 5px;
            border-top-right-radius:5px ;
            text-align: center;
            font-size: 20px;
        }
        #serch-icon i{
            margin-top: 10px;
        }
        #serch-icon:hover{
            background-color: #fcac43;
            cursor: pointer;
        }
        #extra-bar{
            width: 390px;
            height: 80%;
            display: flex;
            /* border: 1px solid red; */
            margin: 6px auto auto 10px;
        }
        #language{
            width: 70px;
            height: 100%;
            /* border: 1px solid teal; */
            color: white;
            font-size: 13px;
            
        }
        #language:hover{
            border: 1px solid white;
            border-radius: 5px;
        }
        #language p{
            margin: 5px auto auto 10px;
        }
        #language img{
            width: 20px;
            height: 15px;
            margin-left:20px;
        }
    </style>
</head>
